<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALANACCI.</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.2/tween.umd.js" integrity="sha512-tVgTGDCgmeSNyNQn+QS+htn5AvnZc3tnER7GFo3ylfohYZKlottjyG2ryA4z2c1HV2Q7+MM3aN2A9abItyPpuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <nav>
        <div class="logo-container">
            <a href="/HTML/landing.html">
                <img src="/IMAGES/GALANACCI_LETTERING_WHITE.png" alt="GALANACCI Logo">
            </a>
        </div>
    </nav>

    <div id="wardrobe-container"></div>
    <div id="image-overlay">
        <div class="image-container">
            <!-- Images will be dynamically added here -->
        </div>
    </div>
    <div id="product-overlay">
        <div class="drag-handle"></div>
        <div class="product-info">
            <h2 id="product-title"></h2>
            <p id="product-price"></p>
            <p id="product-description"></p>
            <div id="product-sizing">
                <label for="size-select">Size:</label>
                <select id="size-select">
                    <option value="s">S</option>
                    <option value="m">M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>
            </div>
            <button id="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-images">
            <!-- Images will be dynamically added here for mobile view -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="/JAVASCRIPT/script.js"></script>
</body>

</html>
