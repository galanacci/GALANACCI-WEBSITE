<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT PAGE.</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>

    

    <nav id="navbar">
        <div class="logo-container">
            <a href="/HTML/landing.html">
                <img id="dark-logo" src="/IMAGES/GALANACCI_LETTERING_BLACK.png" alt="GALANACCI Logo">
                <img id="light-logo" src="/IMAGES/GALANACCI_LETTERING_WHITE.png" alt="GALANACCI Logo">
            </a>
        </div>
    </nav>

    <div class="product-page-container">
        <button class="close-button" onclick="window.location.href='/HTML/galanacci.html'"> Close</button>
        <div class="left-column">
            <div class="product-images">
                <img src="/IMAGES/GALANACCI_COLLECTION/PRODUCT 1/1.webp" alt="Product Image 1" class="product-image">
                <img src="/IMAGES/GALANACCI_COLLECTION/PRODUCT 1/2.webp" alt="Product Image 2" class="product-image">
                <img src="/IMAGES/GALANACCI_COLLECTION/PRODUCT 1/3.webp" alt="Product Image 3" class="product-image">
                <img src="/IMAGES/GALANACCI_COLLECTION/PRODUCT 1/4.webp" alt="Product Image 4" class="product-image">
            </div>
        </div>
        <div class="right-column">
            <div class="product-details">
                <h1>Product Title 1</h1>
                <p class="price">$1000</p>
                <div class="colorways">
                    <h3>Colorways:</h3>
                    <div class="color-swatch" style="background-color: #000000;"></div>
                    <div class="color-swatch" style="background-color: #FFFFFF;"></div>
                </div>
                <div class="sizing">
                    <h3>Size:</h3>
                    <div class="size-options">
                        <div class="size">XXS</div>
                        <div class="size">XS</div>
                        <div class="size">S</div>
                        <div class="size">M</div>
                        <div class="size">L</div>
                        <div class="size">XL</div>
                        <div class="size">XXL</div>
                    </div>
                </div>
                <div class="description">
                    <h3>Description:</h3>
                    <p>This is a detailed description of the product. It includes all the features and benefits of the product, providing customers with all the necessary information they need to make a purchase decision.</p>
                    <button class="cart-button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>

   <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="img01">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="/JAVASCRIPT/script.js"></script>
</body>
